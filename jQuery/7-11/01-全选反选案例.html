    $(()=>{
        // 获取元素
        let ckAll = $('#j_cbAll');
        let cks = $('#j_tb input');
        // 给全选注册点击事件
        ckAll.on('click',function(){
            // 获取全选选中状态
            let status = $(this).prop('checked');
            // 更改单选状态属性
            cks.prop('checked',status);
        });
        // 给单选框注册点击事件
        cks.on('click',function(){
            // 用jq提供的方法。勾选的个数和总元素的个数一致，就是全选
            ckAll.prop('checked',$('#j_tb input:checked').length === cks.length);
        });
    });
