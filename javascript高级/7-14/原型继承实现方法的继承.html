<script>
    /*js里如何实现继承，
    1.借用构造函数的继承，实现属性的继承
    2.原型继承

    两组组合起来使用 --- 组合继承 */


    // 这是大分类
    function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    };

    // 构造函数名.原型.方法名 = function(){}
    Person.prototype.sayHi = function () {
        console.log('大家好，我是 ' + this.name + '，今年' + this.age + '岁， 性别 ' + this.gender)  
    };



    // 小分类
    function Student(name,age,gender,number){
        // 构造函数名.call(新的this，把一个个参数放进来)
        Person.call(this,name,age,gender);
        this.number = number;
    };

    
    let s1 = new Student('小明',12,'男', 007);
    console.log(s1);
    console.dir(Student);




</script>
