<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        overflow: hidden;
    }

    .login-header {
        width: 100%;
        text-align: center;
        height: 30px;
        font-size: 24px;
        line-height: 30px;
    }

    ul,
    li,
    ol,
    dl,
    dt,
    dd,
    div,
    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a {
        padding: 0px;
        margin: 0px;
    }

    .login {
        width: 512px;
        position: absolute;
        border: #ebebeb solid 1px;
        height: 280px;
        left: 50%;
        right: 50%;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9999;
        margin-left: -250px;
        margin-top: 140px;
        /*display: none;*/
    }

    .login-title {
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        position: relative;
        cursor: move;
        -moz-user-select: none;
        /*火狐*/
        -webkit-user-select: none;
        /*webkit浏览器*/
        -ms-user-select: none;
        /*IE10*/
        -khtml-user-select: none;
        /*早期浏览器*/
        user-select: none;
    }

    .login-input-content {
        margin-top: 20px;
    }

    .login-button {
        width: 50%;
        margin: 30px auto 0px auto;
        line-height: 40px;
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
    }

    .login-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: #000000;
        filter: alpha(opacity=30);
        -moz-opacity: 0.3;
        -khtml-opacity: 0.3;
        opacity: 0.3;
        display: none;
    }

    a {
        text-decoration: none;
        color: #000000;
    }

    .login-button a {
        display: block;
    }

    .login-input input.list-input {
        float: left;
        line-height: 35px;
        height: 35px;
        width: 350px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
    }

    .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;
    }

    .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        line-height: 35px;
        height: 35px;
        font-size: 14px;
    }

    .login-title span {
        position: absolute;
        font-size: 12px;
        right: -20px;
        top: -30px;
        background: #ffffff;
        border: #ebebeb solid 1px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
    }
</style>

<body>
    <div class="login-header"><a id="link" href="javascript:void(0);">点击，弹出登录框</a></div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span></div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>
    <div id="bg" class="login-bg"></div>

</body>
<script>
    /*
      鼠标按着登录框，可以让登录框随着鼠标的移动而移动 - 拖动
    
      js里面没有拖动事件
        需要自己分析，如何才能实现拖动
          1 鼠标按下
              告诉浏览器，这个元素可以被拖动了
          2 鼠标移动
              如果鼠标是按下的，就让这个元素跟着鼠标一起移动
          3 鼠标弹起
              告诉浏览器，这个元素不可以被拖动了
    
    */
// 1 注册鼠标的按下事件 - title这个div
// 2 注册鼠标移动 - title这个div
// 3 注册鼠标的弹起事件 - title这个div上弹起、

    // 获取元素
    let title = document.querySelector('#title');
    let login = document.querySelector('#login');
    let tempX = 0;
    let tempY = 0;
    // 假设登陆框是没有被拖动的
    var isDrag = false;
    // 注册登陆款点击的事件
   title.addEventListener('mousedown',function(e) {
    isDrag = true;
        // 记录鼠标距在登陆能点击的范围
        tempX = e.pageX - login.offsetLeft
        tempY = e.pageY - login.offsetTop;
   })
        
        
    // 注册鼠标移动事件
    document.addEventListener('mousemove',function(e) {
        if (isDrag) {
            // 获取鼠标位置
            let X = e.pageX;
            let Y = e.pageY;
            X = e.pageX - tempX + 250;
            Y = e.pageY - tempY - 140;
            login.style.top = Y + 'px';
            login.style.left = X + 'px';
        }
    })

    // 注册鼠标松开事件
    document.addEventListener('mouseup',function() {
        isDrag = false;
    })




</script>

</html>
