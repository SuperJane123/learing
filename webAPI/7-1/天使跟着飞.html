    <script>
        // 获取元素
        let img = document.querySelector('img');
        // 注册鼠标移动事件
        document.addEventListener('mousemove',function(e) {
            // 图片跟着鼠标走
            let X = e.pageX;
            let Y = e.pageY;
            img.style.top = Y + 'px';
            img.style.left = X + 'px';
