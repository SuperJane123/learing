<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
        width: 500px;
        margin: 100px auto;
        text-align: center;
    }

    th {
        background-color: #09c;
        font: bold 16px "微软雅黑";
        color: #fff;
        height: 24px;
    }

    td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
    }
</style>

<body>
    <table>
        <tr>
            <th>
                <input type="checkbox" name="" id="checkAll" />全选/全不选
            </th>
            <th>菜名</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck" />
            </td>
            <td>红烧肉</td>
            <td>隆江猪脚饭</td>
            <td>￥200</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck" />
            </td>
            <td>香酥排骨</td>
            <td>隆江猪脚饭</td>
            <td>￥998</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck" />
            </td>
            <td>北京烤鸭</td>
            <td>隆江猪脚饭</td>
            <td>￥88</td>
        </tr>
    </table>
</body>

<script>
    // 需求，点击全选时，下面的单选框同时选上。当下面的单选框全部选上时，全选框也一起选上
    // 获取元素
    (function(){
        let checkAll = document.querySelector('#checkAll');
        let cks = document.querySelectorAll('.ck')
        // 给全选框绑定时间
        checkAll.onclick = function(){
            // 先用变量保存全选框选中的状态
           let all =  checkAll.checked;
            // 让每个选框都选上，用遍历法
            for(var i = 0; i < cks.length;i++) {
                cks[i].checked = all;
            }
        }
        // 多个条件成立的情况下用反证法
        for (let j = 0; j < cks.length;j++) {
            cks[j].onclick = function() {
                let flag = true;
                for(let k = 0;k < cks.length;k++) {
                    if(!cks[k].checked === true) {
                        flag = false;
                    }
                }
                checkAll.checked = flag;
            }
        }


    })()




</script>

</html>
